<!Doctype html>
<html lang="es"    >
<head>
    <meta charset="utf-8" />
    <title>Plantilla</title>    
    <link rel="stylesheet"  href="css/css.css" />
    <script>
        var mes  = prompt("Introduce el mes:");
         var meses=["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre"];
        meses.push(mes);
        var c = 0;
        while(c < meses.length){
          document.write(meses[c]+"<br>");
          c++;
        }

        
    </script>
    
</head>
