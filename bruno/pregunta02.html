<!Doctype html>
<html lang="es"    >
<head>
    <meta charset="utf-8" />
    <title>Plantilla</title>    
    <link rel="stylesheet"  href="css/css.css" />
    
    
</head>
<body>
        
    <header>
        <h1>Pregunta 02</h1>        
    </header>
    <div id="content">
        <script>
           
            var aleatorio = Math.floor(Math.round(Math.random()*10)+1);
            



            do{
                var n = prompt("Introduce el numero que creas entre 1 y 10.");
                if(n==isNaN||n>10||n<0){
                    document.write("Escribe un numero entero entre 0 y 10.<br>");
                }else if(n==aleatorio){
                    
                document.write("Has encontrado el numero, era el "+aleatorio+"<br>");
            }else if(n>aleatorio){
                document.write("Has introducido en numero "+n+" el numero que buscas en más bajo.<br>");
            }else if(n<aleatorio){
               
                document.write("Has introducido en numero "+n+" el numero que buscas en más alto.<br>");
            }
            

            }while(n!=aleatorio);

            
            
       
        
        </script>
        
    </div>
    <div id="lateral">
       
        
        
    </div>
        
    <div id="footer">
       
    </div>
    
</body>
</html>
