    <div id="content">
        <section>
            <article>
                <h2>Color-Switch</h2>
                <script>
                    var nombre = prompt("Introduce tu nombre:").toLowerCase();

                    switch (nombre) {
                        default: {
                            document.write("Tu nombre no esta en la BBDD.");
                            break;
                        }
                        case "hector":
                            {

                                document.getElementById("content").style.backgroundColor = "red";
                                document.write("Hola " + " " + nombre);
                                break;
                            } case "ernesto":
                            {

                                document.getElementById("content").style.backgroundColor = "blue";
                                document.write("Hola " + " " + nombre);
                                break;
                            } case "bruno":
                            {

                                document.getElementById("content").style.backgroundColor = "yellow";
                                document.write("Hola " + " " + nombre);
                                break;
                            } case "pedro":
                            {

                                document.getElementById("content").style.backgroundColor = "brown";
                                document.write("Hola " + " " + nombre);
                                break;
                            }
                    }
                </script>


            </article>
        </section>
