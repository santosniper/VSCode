<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 audio</title>
	</head>
	<body>
		<p>Més informació <a href="http://www.w3schools.com/HTML/html5_audio.asp"> HTML5 audio</a> <br>
			Més informació <a href="http://www.w3schools.com/tags/tag_audio.asp"> audio tag</a>  
		</p>
		<audio controls="controls"  preload="auto" > <!--Controls muestra botones para controlar el audio, preload=auto, carga el audio con la página.-->
<!-- El navegado intenta interpretar los sources en orden de aparición, en este caso: 
si no sabe interpretar mp3 pasará a leer el ogg si tampoco sabe interpretarlo, pasará al object, cargando el reproductor flash 
que ha de estar localizable para que el navegador lo pueda ejecutar y este reproducir el fichero de audio -->
		  <source src="Aretha.mp3" type="audio/mpeg" />
		  <source src="Aretha.ogg" type="audio/ogg" />
		  <object  type="application/x-shockwave-flash" data="player_mp3_mini.swf" width="200" height="20">
		    <param name="movie" value="player_mp3_mini.swf" />
		    <param name="bgcolor" value="#085c68" />
		    <param name="FlashVars" value="mp3=Aretha.mp3" />
		    <embed href="player_mp3_mini.swf" bgcolor="#085c68" width="200" height="20" name="movie" align="" type="application/x-shockwave-flash" flashvars="mp3=Aretha.mp3">
		    </embed>
		  </object>
		</audio>
	</body>
</html>
