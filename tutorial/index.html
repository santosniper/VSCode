<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="css/SGStyle.css" />
    <link rel="stylesheet" href="css/SGLayoutM.css" />
</head>

<body>
    <div class="grid">
        <header>CSS</header>
        <nav class="navigation">

        </nav>

        <section class="artList">
            <article>
                <h2>Introduction</h2>
                <audio controls=”controls” preload="auto">
                    <source src="Aretha.mp3" type="audio/mpeg" />
                    <source src="Aretha.ogg" type="audio/ogg" /> <object type="application/x-shockwave-flash" data="player_mp3_mini.swf"
                        width="200" height="20">
                        <param name="movie" value="player_mp3_mini.swf" />
                        <param name="bgcolor" value="#085c68" />
                        <param name="FlashVars" value="mp3=Aretha.mp3" /> <embed href="player_mp3_mini.swf" width="200"
                            height="20" name="movie" type="application/x-shockwave-flash" flashvars="mp3=Aretha.mp3">
                        </embed>
                    </object> </audio>

                <audio id="player" src="Aretha.mp3"></audio>
                <div>
                    <button onclick="document.getElementById('player').play()">Play</button>
                    <button onclick="document.getElementById('player').pause()">Pausa</button>
                    <button onclick="document.getElementById('player').volume+=0.1">+ Volumen</button>
                    <button onclick="document.getElementById('player').volume-=0.1">- Volumen</button>
                </div>

                <video controls="" width="360" height="240">
                    <source src="videos/recetapollo.mp4" type="video/mp4"><!-- Safari 5 -->
                    <source src="videos/recetapollo.ogv" type="video/ogg; codecs='theora, vorbis'"><!-- Firefox 5 y Google Chrome º4 -->
                    <source src="videos/recetapollo.webm" type="video/webm"><!-- Firefox 5 y Google Chrome 14 -->
                    <object type="application/x-shockwave-flash" data="player_flv_maxi.swf" height="240" width="360">
                        <param name="movie" value="player_flv_maxi.swf">
                        <param name="FlashVars" value="flv=videos/recetapollo.flv">
                        <embed type="application/x-shockwave-flash" width="360" height="240" src="player_flv_maxi.swf"
                            flashvars="flv=videos/recetapollo.flv">
                        </embed>
                    </object>
                </video>
                <br>

                <iframe src="https://player.vimeo.com/video/108698417" width="640" height="512" frameborder="0"
                    webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>



            </article>
        </section>
        <aside class="advert">Sponsors</aside>
        <footer>Footer & Social Media</footer>
    </div>
</body>

</html>
